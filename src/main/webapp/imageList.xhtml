<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Lista zdjęć</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="form">
              <p:growl id="messages" showDetail="true" />
            <p:dataTable value="#{imageListView.imageList}" var="images"
                         paginator="true"  rowIndexVar="index" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="25,50" rows="25"  >
                <f:facet name="caption">
                    Lista zdjęć
                </f:facet>
                <p:column>
                    <p:commandButton icon="ui-icon-arrow-1-n" action="#{imageListView.upAndDownList(images.getKey(), false)}" style="float: left;" update="form">
                    </p:commandButton>
                    <p:commandButton icon=" ui-icon-arrow-1-s" action="#{imageListView.upAndDownList(images.getKey(), true)}" style="float: left;" update="form">
                    </p:commandButton>
                </p:column>
                <p:column>
                    <p:commandButton icon="ui-icon-image" action="#{availablePhotosView.openPhoto(images.getKey())}"  >
                    </p:commandButton>
                </p:column>
                <p:column style="text-align: center;">
                    <h:outputText value="#{images.getKey()}"/>
                </p:column>
                <p:column style="text-align: center;">
                    <h:outputText value="#{images.getValue()}  KB" />
                </p:column>
            </p:dataTable>
            <br/>
            <p:link outcome="start" value="Powrót do strony głównej" >
            </p:link>
            <p:commandButton value="Zapisz listę" type="submit" action="#{imageResourceApplicationService.saveNewList()}" update="messages"><br/><br/>
            </p:commandButton>
        </h:form>
    </h:body>
</html>
