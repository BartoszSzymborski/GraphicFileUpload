<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <meta charset="UTF-8"/>        
        <title><h:outputText value="Zdjęcie #{photoView.fileName.toUpperCase()}"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:outputLabel value="Brak zdjęć dla tego przedmiotu." rendered="#{empty photoView.photo}" />
        <h:form rendered="#{not empty photoView.photo}"> 
            <p:graphicImage value="#{photoView.photo}" stream="false" />
        </h:form>
    </h:body>
</html>
